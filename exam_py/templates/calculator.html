<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.6.4/math.js"></script>

<div class="calculator">
    <p>Нажмите Enter чтобы вывести ответ</p>
    <p>Нажмите Backspace чтобы стереть символ</p>
    <p>Введите выражение (можно использовать скобки и несколько знаков операций(+, -, *, /)):</p>
    <output><input type="text"></output>


<script>
    const output = document.querySelector('output')

const div = document.createElement('div')
div.classList.add('keyboard')
document.querySelector('.calculator').appendChild(div)



document.addEventListener('keydown', event => {
    if ((event.key).match(/[0-9%\/*\-+\(\)=]|Backspace|Enter/)) calc(event.key)
})


function calc(value) {
    if (value.match(/=|Enter/)) {
        try {
            output.textContent = Math.trunc(math.evaluate(output.textContent))
            
        } catch {
            let oldValue = output.textContent
            let newValue = 'недопустимое выражение'
            output.textContent = newValue
            setTimeout(() => {
                output.textContent = oldValue
            }, 1500)
        }
        
    } else if (value === 'C') {

        output.textContent = ''
    
    } else if (value.match(/CE|Backspace/)) {
        output.textContent = output.textContent.substring(0, output.textContent.length - 1)
        
    } else {
        output.textContent += value
    }
}
</script>
</div>
</body>
</html>
